name: rumbo
description: "Aplicación de transporte público para Arequipa, Perú - Arquitectura Clean por Features"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- GESTIÓN DE ESTADO ---
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  provider: ^6.1.2

  # --- INYECCIÓN DE DEPENDENCIAS ---
  get_it: ^7.7.0
  injectable: ^2.4.2

  # --- NAVEGACIÓN ---
  go_router: ^14.2.7

  # --- MODELOS INMUTABLES ---
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # --- FIREBASE ---
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3

  # --- MAPAS ---
  google_maps_flutter: ^2.9.0
  http: ^1.2.0
  webview_flutter: ^4.4.2

  # --- SENSORES DEL DISPOSITIVO (Brújula, GPS) ---
  sensors_plus: ^7.0.0
  camera: ^0.10.5+2

  # --- BASE DE DATOS LOCAL ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  geolocator: ^11.0.0
  # --- BACKGROUND SERVICE ---
  flutter_background_service: ^5.0.10

  # --- HTTP CLIENT ---
  dio: ^5.6.0

  # --- UTILIDADES ---
  equatable: ^2.0.5
  dartz: ^0.10.1  # Para Either<Failure, Success>
  intl: ^0.19.0
  
  # --- NOTIFICACIONES ---
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # --- CODE GENERATION ---
  build_runner: ^2.4.12
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.1

  # --- HIVE CODE GENERATION ---
  hive_generator: ^2.0.1

  # --- LINTING ---
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/map_style_minimal.json
    - assets/data-buses/export.geojson
    - assets/images/ico_bus.png
    - assets/images/bus_icon.png
    - assets/images/logo-proyecto.png

  # fonts:
